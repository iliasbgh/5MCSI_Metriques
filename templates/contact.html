<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact – Inspired by Apple</title>

    <style>
        /* ----- STYLE GLOBAL ----- */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 420px;
            background: #ffffff;
            padding: 40px 45px;
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            animation: fadeIn 1s ease-out;
        }

        /* ----- TITRE APPLE ----- */
        h1 {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: -0.5px;
        }

        .subtext {
            text-align: center;
            font-size: 15px;
            color: #6e6e73;
            margin-bottom: 30px;
        }

        /* ----- CHAMPS DE FORMULAIRES ----- */
        input, textarea {
            width: 100%;
            border: 1px solid #d2d2d7;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            margin-top: 18px;
            background: #f9f9fb;
            transition: border-color .3s ease, background .3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #0071e3;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(0,113,227,0.15);
        }

        textarea {
            resize: none;
            height: 110px;
        }

        /* ----- BOUTON STYLE APPLE ----- */
        button {
            width: 100%;
            margin-top: 30px;
            padding: 15px;
            background: #0071e3;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background .3s;
        }

        button:hover {
            background: #0a84ff;
        }

        /* Anim d’apparition */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Contact</h1>
        <p class="subtext">Nous serions ravis d’avoir de vos nouvelles.</p>

        <input type="text" placeholder="Prénom">
        <input type="text" placeholder="Nom">
        <textarea placeholder="Votre message..."></textarea>

        <button>Envoyer</button>
    </div>

</body>
</html>
